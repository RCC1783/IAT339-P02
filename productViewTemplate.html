<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View Template</title>

    <link rel="stylesheet" href="./css/main.css">

    <!-- Google font connections so the fonts I plan on using are visible -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Barrio&family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav_header">
            <a href="./homepage.html" class="store_logotype">Dungeoner's</a>
            <div class="expander"></div>
            <div class="search-bar">
                <input type="text" id="product_search" placeholder="Search">
                <button class="search-bar_button">Search</button>
            </div>
            <div class="header_links">
                <a class= "nav_button" href="#">Shop Categories</a>
                <a class= "nav_button" href="#">Cart</a>
            </div>
        </nav>
    </header>

    <section class="page_main_content">
        <h2>Standard Potion</h2>
        <img src="./images/potion.png">
        <div>
            <img src="./images/potion.png">
            <img src="./images/potion.png">
            <img src="./images/potion.png">
        </div>

        <p>Description</p>

        <h3>Purchase Options</h3>

        <form class="purchase_options_container">
            <div><p class="price">$5.99</p><label class="purchase_option"><input type="radio" id="op1" name="ex"><span>5 Pack</span></label></div>
            <div><p class="price">$9.99</p><label class="purchase_option"><input type="radio" id="op2" name="ex"><span>10 Pack</span></label></div>
            <div><p class="price">$15.99</p><label class="purchase_option"><input type="radio" id="op3" name="ex"><span>20 Pack</span></label></div>
        </form>
        
        <button>Add to Cart</button>
    </section>
</body>
</html>
